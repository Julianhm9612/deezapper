<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">

       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   <!-- Optional theme -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

   <!-- Latest compiled and minified JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Deezapper Logs</title>
<link rel="icon" type="image/png" href="../deezer_icon.png" />
 </head>
<body>


  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
  <script>
  var config = {
      apiKey: "AIzaSyD7g4pm0h6Ci8oq3WqvbKnGLm5lD4SbCR4",
      authDomain: "deezapper.firebaseapp.com",
      databaseURL: "https://deezapper.firebaseio.com",
      storageBucket: "deezapper.appspot.com",
      messagingSenderId: "242397221986"
    };
    firebase.initializeApp(config);
  </script>
  <script>
  $(function(){
 var database = firebase.database().ref("log").once('value').then(function(snapshot) {
 var logData = snapshot.val();
 Object.keys(logData).forEach(function(key){
   var date = new Date(parseInt(key));
   var row = "<tr><td>"+logData[key].email+"</td><td>"+JSON.stringify(logData[key].action)+"</td><td>"+date.toString()+"</td></tr>"
   $('table tr:first').after(row);

 });
});
});

  </script>
  <div class="container">
    <h1 class="text-center">Deezapper Log</h1>
  <table class="table">
<tr>
<th>Email</th>
<th>Action</th>
<th>Date</th>
</tr>
  </table>
</div>
</body>
</html>
