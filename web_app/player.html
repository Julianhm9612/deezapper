<div id="player" ng-show="player">
<div id="player-container" class="container-fluid navbar-fixed-bottom">
    <div class="row">
        <div class="col-xs-1 trackCover">
            <img  ng-src="{{Deezer.deezerControl.dz_cover}}"/>
        </div>
        <div class="col-xs-11">
          <div class="row flex-items-xs-middle">
            <div class="trackInfo col-xs-3">
                <div class="row-fluid">
                    <div class="text-center">{{Deezer.deezerControl.dz_track}}</div>
                </div>
                <div class="row-fluid">
                    <div class="text-center">{{Deezer.deezerControl.dz_artist}}</div>
                </div>
            </div>

            <div id="buttons" class="col-xs-9">
              <div class="row-fluid">
              <div class="col-sm-6">

                  <div class="col-xs-4">
                      <button  class="btn btn-default" ng-click="Action('prev')"><span class="glyphicon glyphicon-fast-backward"></span></button>


                    </div>
                    <div class="col-xs-4">
                      <button class="btn btn-default" ng-click="Action('play')"><span ng-class="{'glyphicon-play': Deezer.deezerControl.dz_playing =='false', 'glyphicon-pause': Deezer.deezerControl.dz_playing !='false'  }" class="glyphicon "></span></button>

                    </div>
                    <div class="col-xs-4">
                      <button class="btn btn-default" ng-click="Action('next')"><span class="glyphicon glyphicon-fast-forward"></span></button>
                    </div>

                    </div>
                      <div class="col-sm-6">
                        <div class="col-xs-4">
                          <button class="btn btn-default" ng-class="{'btn-primary' : Deezer.deezerControl.dz_shuffle == 'true'}" ng-click="Action('shuffle')"><span class="glyphicon glyphicon-random"></span></button>

                        </div>
                    <div class="col-xs-8">

                      <button class="btn btn-default"><span class="glyphicon glyphicon-volume-up"></span></button>
                      <div  class="btn btn-default disabled volume"><input ng-model="volumeRange" ng-change="VolumeChange(volumeRange)" type="range" min="0.0001" max="1" step="0.01" value="0.5"></div>

                    </div>


                    </div>

            </div>
            <div class="row-fluid">
              <div class="col-xs-2 time">
              <span class="pull-right">{{Deezer.deezerControl.dz_position | number : 0 | toMinSec}}</span>
                </div>
              <div class="col-xs-8">
              <input  type="range" id="seekrange" ng-model="Deezer.deezerControl.dz_position" step="0.01" min="0.00" max="{{Deezer.deezerControl.dz_duration}}"/>
              </div>
                <div class="col-xs-2 time">
                  <span class="pull-left">{{Deezer.deezerControl.dz_duration | number : 0 | toMinSec}}</span>
                  </div>
            </div>
            </div>
              </div>
        </div>
    </div>
    </div>
</div>
